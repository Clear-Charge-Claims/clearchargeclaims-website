
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Start a Claim - Clear Charge Claims</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="site-header">
        <div class="logo-section">
            <img src="logo.png" alt="Clear Charge Claims Logo" class="logo"/>
            <span class="tagline">Helping You Reclaim What's Yours</span>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="contact.html" class="active">Start a Claim</a>
            <a href="about.html">About Us</a>
            <a href="faq.html">FAQ</a>
        </nav>
    </header>

    <main class="content contact">
        <h1>Start Your Claim</h1>
        <p>If you believe your business has overpaid due to hidden energy broker commissions, fill in the form below and one of our specialists will get in touch.</p>

        <form action="mailto:enquiries@clearchargeclaims.com" method="post" enctype="text/plain" class="claim-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" required />

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="message">Brief Description of Your Situation:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Submit Claim</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Clear Charge Claims Ltd. All rights reserved.</p>
    </footer>
</body>
</html>
