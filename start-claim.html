
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start a Claim | Clear Charge Claims</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="images/logo.png" alt="Clear Charge Claims Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="start-claim.html">Start a Claim</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-hero">
    <div class="container">
      <h1>Claim Back What You're Owed</h1>
      <p>Let us help you recover hidden broker fees from your energy contracts. Complete the form below to start your claim.</p>
    </div>
  </section>

  <section class="contact-form-section">
    <div class="container">
      <form action="mailto:enquiries@clearchargeclaims.com" method="POST" enctype="text/plain">
        <div class="form-group">
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" name="First Name" required />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name *</label>
          <input type="text" id="last-name" name="Last Name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="Email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" name="Phone" required />
        </div>
        <div class="form-group">
          <label for="message">Additional Information</label>
          <textarea id="message" name="Message" rows="5"></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit Claim</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Clear Charge Claims Ltd. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
